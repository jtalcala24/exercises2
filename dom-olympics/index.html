<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Olympics</title>
  </head>
  <body>
    <header id="header"></header>
    <label>Theme</label>
    <select id="theme-drop-down">
      <option value="theme-one">blue/brown</option>
      <option value="theme-two">red/black</option>
      <option value="theme-three">green/yellow</option>
    </select>
    <div id="main">
      <button id="clear-button">clear</button>
      <div class="messages">
        <div class="message left message-one">
          I have something serious to talk about
        </div>
        <div class="message right message-two">I don't want to talk</div>
        <div class="message left message-three">
          You have to, you're the police
        </div>
        <div class="message right message-four">I'm just a simple farmer</div>
      </div>
      <form name="form input" id="form" onsubmit="return false">
        <input id="input" value="" />
        <button type="submit">Send</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
